<app-header2></app-header2>
<div class="container">
    <!-- No data message -->
    <p *ngIf="Pan.length <= 0" class="no-data text-center">There is no pan added yet!</p>
  
    <!-- Employee list -->
    <table class="table table-bordered mt-5" *ngIf="Pan.length > 0">
      <thead class="table-danger">
        <tr>
          <th scope="col">Pan ID</th>
          <th scope="col">Date</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Adhar N.</th>
          <th scope="col">Phone No</th>
          <th scope="col center">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pan of Pan; let i = index">
          <th scope="row">{{pan._id}}</th>
          <td scope="row">{{pan.updated}}</td>
          <td>{{pan.cardHolder}}</td>
          <td>{{pan.email}}</td>
          <td>{{pan.adhar_number}}</td>
          <td>{{pan.contect_number}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/editPan/', pan._id]">
              <button type="button" class="btn btn-danger btn-sm">Edit</button>
            </span>
            <!-- <span class="delete" (click)="removeEmployee(employee, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
