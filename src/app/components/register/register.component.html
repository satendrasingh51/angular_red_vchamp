<app-header></app-header>
<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0 text text-center">Register</h3>
            </div>
            <div class="card-body">
                <form action="" class="form">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input [(ngModel)]="registerUserData.name" name="name" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input [(ngModel)]="registerUserData.email" name="email" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Mobile</label>
                        <input [(ngModel)]="registerUserData.mobile" type="text" name="mobile" class="form-control rounded-0">
                    </div>
                    <button (click)="registerUser()" class="btn btn-danger rounded-0 float-right">Register</button>
                    <small>Continue <a routerLink="/login">Login</a></small>
                </form>
            </div>
        </div>
    </div>
</div>
<br><br><br>
