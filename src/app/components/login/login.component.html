<app-header></app-header>
<div class="row pt-5">
        <div class="col-md-6 mx-auto">
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0 text text-center">Login</h3>
                </div>
                <div class="card-body">
                    <form action="" class="form">
                        <div class="form-group">
                            <label for="">Email</label>
                            <input [(ngModel)]="loginUserData.email" name="email" type="text" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control rounded-0" required>
                        </div>
                        <button (click)="loginUser()" class="btn btn-danger rounded-0 float-right">Login</button>
                        <small>New user <a routerLink="/register">Register</a></small>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br><br><br>
